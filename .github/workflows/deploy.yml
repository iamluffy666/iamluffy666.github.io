name: 构建和部署个人博客

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 安装依赖
      run: npm ci
      
    - name: 构建项目
      run: npm run build
      
    - name: 设置 Pages
      uses: actions/configure-pages@v4
      
    - name: 上传构建产物
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: 部署到 GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
